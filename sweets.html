<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #fffaf0;
}

header {
  background-color: #2c1d25;
  color: white;
  padding: 20px 0;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}

.sweet-gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 30px;
  gap: 20px;
}

.sweet-card {
  background-color: #fff;
  border: 1px solid #eee;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: 250px;
  padding: 20px;
  text-align: center;
}

.sweet-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

footer {
  background-color: #140f12;
  color: white;
  text-align: center;
  padding: 15px 0;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <header>
    <h1>Welcome to Meghana's Sweet Shop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sweets</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="sweet-gallery">
    <div class="sweet-card">
      <img src="https://i.imgur.com/o8QvWvN.jpg" alt="Laddu" />
      <h2>Laddu</h2>
      <p>Delicious laddus made with pure ghee.</p>
    </div>
    <div class="sweet-card">
      <img src="https://i.imgur.com/OiEKY6b.jpg" alt="Barfi" />
      <h2>Barfi</h2>
      <p>Milky and soft barfi topped with nuts.</p>
    </div>
    <div class="sweet-card">
      <img src="https://i.imgur.com/D8DBV1z.jpg" alt="Gulab Jamun" />
      <h2>Gulab Jamun</h2>
      <p>Hot and juicy gulab jamuns in sugar syrup.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Meghana's Sweet Shop</p>
  </footer>
</body>
</html>
